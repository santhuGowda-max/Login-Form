    <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>login</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele" id="lEmail"
					placeholder="Enter your Email">
				<input type="password"
					class="password ele" id="lPassword"
					placeholder="Enter your password">
				<button class="clkbtn" id="loginUser"><a id="url" href="#">Login</a></button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele" id="name"
					placeholder="Enter your name">
				<input type="email"
					class="email ele" id="email"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele" id="password"
					placeholder="password">
				<input type="password"
					class="password ele" id="confimPassword"
					placeholder="Confirm password">
				<button class="clkbtn" id="sing_up">Signup</button>
			</div>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
